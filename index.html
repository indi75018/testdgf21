<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <h1> La DGF dans les communes en 2020 </h1>
        <h6> ( DOCUMMENT DE TRAVAIL) - version test </h6>
        
        <hr> 
        
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/EvolutiondelaDGFentre2019et2020_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.05108868411571,-8.956439250725982],[52.40750158990469,13.398222055124831]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_EvolutiondelaDGFentre2019et2020_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nom</th>\
                        <td>' + (feature.properties['Nom'] !== null ? autolinker.link(feature.properties['Nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Montant de la DGF</th>\
                        <td>' + (feature.properties['Montant de la DGF'] !== null ? autolinker.link(feature.properties['Montant de la DGF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DGF par habitant </th>\
                        <td>' + (feature.properties['DGF par habitant '] !== null ? autolinker.link(feature.properties['DGF par habitant '].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Evolution de la DGF</th>\
                        <td>' + (feature.properties['Evolution de la DGF'] !== null ? autolinker.link(feature.properties['Evolution de la DGF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_EvolutiondelaDGFentre2019et2020_0_0(feature) {
            if (feature.properties['Evolution de la DGF'] >= -100.000000 && feature.properties['Evolution de la DGF'] <= -2.000000 ) {
                return {
                pane: 'pane_EvolutiondelaDGFentre2019et2020_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,210,166,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Evolution de la DGF'] >= -2.000000 && feature.properties['Evolution de la DGF'] <= 2.000000 ) {
                return {
                pane: 'pane_EvolutiondelaDGFentre2019et2020_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,146,67,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Evolution de la DGF'] >= 2.000000 && feature.properties['Evolution de la DGF'] <= 833.130000 ) {
                return {
                pane: 'pane_EvolutiondelaDGFentre2019et2020_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(193,59,6,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_EvolutiondelaDGFentre2019et2020_0');
        map.getPane('pane_EvolutiondelaDGFentre2019et2020_0').style.zIndex = 400;
        map.getPane('pane_EvolutiondelaDGFentre2019et2020_0').style['mix-blend-mode'] = 'normal';
        var layer_EvolutiondelaDGFentre2019et2020_0 = new L.geoJson(json_EvolutiondelaDGFentre2019et2020_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_EvolutiondelaDGFentre2019et2020_0',
            layerName: 'layer_EvolutiondelaDGFentre2019et2020_0',
            pane: 'pane_EvolutiondelaDGFentre2019et2020_0',
            onEachFeature: pop_EvolutiondelaDGFentre2019et2020_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_EvolutiondelaDGFentre2019et2020_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_EvolutiondelaDGFentre2019et2020_0);
        map.addLayer(layer_EvolutiondelaDGFentre2019et2020_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Evolution de la DGF entre 2019 et 2020<br /><table><tr><td style="text-align: center;"><img src="legend/EvolutiondelaDGFentre2019et2020_0_Inférieureà20.png" /></td><td>Inférieure à -2%</td></tr><tr><td style="text-align: center;"><img src="legend/EvolutiondelaDGFentre2019et2020_0_De2à21.png" /></td><td>De -2% à +2%</td></tr><tr><td style="text-align: center;"><img src="legend/EvolutiondelaDGFentre2019et2020_0_Supérieureà22.png" /></td><td>Supérieure à +2%</td></tr></table>': layer_EvolutiondelaDGFentre2019et2020_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_EvolutiondelaDGFentre2019et2020_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nom'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
